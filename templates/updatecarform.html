{% include 'header.html' %}
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>{{appType}} | Car Project</h1>
        <h4>Update Car Details</h4>
        <form action="{{ url_for('updatecarsave') }}" method="POST">
          <input type="hidden" name="carId" value="{{ car.id }}" />
          <div class="form-group">
            <label for="carName">Car Name:</label>
            <input
              type="text"
              name="carName"
              class="form-control"
              value="{{ car.carname }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="carBrand">Car Brand:</label>
            <input
              type="text"
              name="carBrand"
              class="form-control"
              value="{{ car.carbrand }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="carModel">Car Model:</label>
            <input
              type="text"
              name="carModel"
              class="form-control"
              value="{{ car.carmodel }}"
              required
            />
          </div>
          <div class="form-group">
            <label for="carPrice">Car Price:</label>
            <input
              type="text"
              name="carPrice"
              class="form-control"
              value="{{ car.carprice }}"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Update Car</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% include 'footer.html' %}
