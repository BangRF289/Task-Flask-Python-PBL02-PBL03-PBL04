{% include 'header.html' %}
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>{{appType}} | Car Project  | TUGAS PBL02 Dan PBL03</h1>
        <h3>
          Demo:
          <a href="{{url_for('createcar')}}">Create</a> /
          <a href="{{url_for('readcar')}}">Read</a> /
          <a href="{{url_for('updatecar')}}">Update</a> /
          <a href="{{url_for('deletecar')}}">Delete</a> /
          <a href="{{url_for('searchcar')}}">Search</a>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Update Car Data</h4>
        <!-- Form untuk input ID mobil -->
        <form action="{{ url_for('updatecarform') }}" method="POST">
          <div class="form-group">
            <label for="carId">Masukkan Car ID:</label>
            <input
              type="text"
              name="carId"
              class="form-control"
              placeholder="Car ID"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Search Car</button>
        </form>
      </div>
    </div>
  </div>
</body>
